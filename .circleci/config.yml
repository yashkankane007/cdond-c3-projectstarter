          name: Install modules
          command: |
            cd backend
            npm install
      - run:
          name: Back-end test
          command: |
            cd backend
            npm run test
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
            
  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      # - restore_cache:
      #     keys: [frontend-build]
      - run:
          name: Audit for Security - frontend
          command: |
            cd frontend
            npm audit --audit-level=critical
      # - save_cache:
      #     paths: [frontend/node_modules]
      #     key: frontend-build

  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      # - restore_cache:
      #     keys: [frontend-build]
